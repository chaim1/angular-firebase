<form (ngSubmit)="onAddStudent(f)" #f="ngForm">
  Name<input ngModel name="name" type="text" class='form-control'>
  City<input ngModel name="city" type="text" class='form-control'>
  Age<input ngModel name="age" type="number" class='form-control'>
  Gender<input ngModel name="gender" type="text" class='form-control'>
  Photo<input ngModel name="photo" type="text" class='form-control'>

  <button class="btn btn-primary mt-5">Add Student</button>
</form>
